<button
  [type]="type"
  [ngClass]="buttonClasses"
  [disabled]="disabled || loading"
  [attr.aria-disabled]="disabled ? disabled : undefined"
  [attr.aria-label]="disabled ? 'Button is disabled' : 'Click here to ' + btnLabel">
    <i *ngIf="icon && iconPosition === 'left'" class="bi bi-{{icon}}" aria-hidden="true"></i>
    <span>{{btnLabel}}</span>
    <i *ngIf="icon && iconPosition === 'right'" class="bi bi-{{icon}}" aria-hidden="true"></i>
    <i *ngIf="loading" class="bi bi-arrow-repeat spinner" aria-hidden="true"></i>
</button>
