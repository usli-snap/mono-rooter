<!-- <h2>Dropdown</h2> -->
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    {{ label }}
  </button>
  <ul class="dropdown-menu">
    @for (item of items; track item) {
      <li>
        <a class="dropdown-item" href="#" (click)="item.action()">
          @if (showIcons && item.icon) {
            <i [class]="item.icon"></i>
          }
          {{ item.text }}
        </a>
      </li>
    }
    @if (showTabs) {
      <li>
        <div class="dropdown-tab">
          <ul class="nav nav-tabs">
            @for (tab of tabs; track tab; let i = $index) {
              <li class="nav-item">
                <a class="nav-link" [class.active]="i === activeTab" (click)="activeTab = i">{{ tab.title }}</a>
              </li>
            }
          </ul>
          <div class="tab-content">
            @for (tab of tabs; track tab; let i = $index) {
              <div class="tab-pane" [class.active]="i === activeTab">
                <!-- Use content projection if no content is provided via @Input -->
                <ng-content></ng-content>
                {{ tab.content }}
              </div>
            }
          </div>
        </div>
      </li>
    }
  </ul>
</div>
