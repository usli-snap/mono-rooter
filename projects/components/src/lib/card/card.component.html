<div class="card">
    <!-- Card Header -->
    @if (title || subtitle) {
      <div class="card-header">
        @if (title) {
          <h5>{{ title }}</h5>
        }
        @if (subtitle) {
          <p class="text-muted">{{ subtitle }}</p>
        }
      </div>
    }
  
    <!-- Divider using Bootstrap -->
    @if (title || subtitle) {
      <div class="divider"></div>
    }
  
    <!-- Card Body with Content Projection -->
    <div class="card-body">
      <ng-content></ng-content>
    </div>
  
    <!-- Divider Before Footer -->
    @if (title || subtitle) {
      <div class="divider"></div>
    }
  
    <!-- Card Footer with Content Projection -->
    <div class="card-footer">
      <ng-content select="[card-footer]"></ng-content>
    </div>
  </div>
